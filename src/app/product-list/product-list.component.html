<div class="product">
    <section *ngFor="let product of products$ | async;let i = index">
        <mat-card style="position: relative;">
            <div style="position: absolute; right: 20px">
                <button mat-icon-button>
                    <mat-icon (click)="enableEdit(product, i)">edit</mat-icon>
                </button>
            </div>
            <h1> {{product.name}} </h1>
            <h3> {{ product.description }} </h3>
            <ng-template #ear><h3> AED {{ product.price }}  </h3></ng-template>
            <mat-form-field *ngIf="i === selectedIndex; else ear" class="example-full-width" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="e.g. cami wan kenobi" [(ngModel)]="price">
            </mat-form-field>
            <mat-card-actions>
                <button mat-button (click)="deleteProduct(product.id)">Delete</button>
                <button mat-button *ngIf="i === selectedIndex" (click)="update(product)">Update</button>
                <button mat-button *ngIf="i === selectedIndex" (click)="cancelEdit()">Cancel</button>
                <button mat-button routerLink='/{{product.id}}'>Details</button>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
